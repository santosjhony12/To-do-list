<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>To do list</title>
</head>
<body>

<div class="container">
    <h1 class="titulo">Adicionando tarefa</h1><br><br>
    <form method="post" action="action.php">
        <label>Selecione o dia da semana:</label><BR>
            <select name="semana">
                <option>SEGUNDA</option>
                <option>TERÇA</option>
                <option>QUARTA</option>
                <option>QUINTA</option>
                <option>SEXTA</option>
                <option>SÁBADO</option>
                <option>DOMINGO</option>
            </select><br><br>

        <label>Data:</label><br>
        <input type="date" name="data"><br><br>

        <label>Digite sua tarefa:</label><br>
        <input type="text" class="texto" name="tarefa"><br><br>

        <label>Digite a prioridade:</label><br>
        <input type="number" name="prioridade"><br><br>
        
    <button>Salvar</button>
    </form>

</div>



</body>
</html>
